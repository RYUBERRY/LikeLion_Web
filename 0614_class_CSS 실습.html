<!DOCTYPE html>
<html>
<head>
<style>
<!-- 이 표시는 html의 주석 표시입니다.(/* 이 표시는 CSS 내부에서의 주석 표시입니다.*/)-->
p {
	color : red;
}

.colortext {
	color : green;
}

#my_title {
	background-color : orange;
}
</style>
</head>

<body>
<h1 id="my_title">This is a Heading</h1>
<p>This is a paragraph.</p>
<p class="colortext">This is another paragraph.</p>
<p class="colortext">This is also a paragraph.</p>

</body>
</html>
